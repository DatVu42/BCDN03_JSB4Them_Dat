<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50">
            <form class="mt-5 mb-5">
                <div class="form-group row">
                  <label for="dateTime" class="col-sm-6 col-form-label">Nhập ngày, tháng, năm</label>
                  <div class="col-sm-6">
                    <input type="datetime-local" class="form-control" id="dateTime">
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Ngày, tháng, năm tiếp theo</label>
                    <div class="col-sm-6">
                      <input type="datetime" class="form-control" id="nextDate" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Ngày, tháng, năm trước đó</label>
                    <div class="col-sm-6">
                      <input type="datetime" class="form-control" id="prevDate" disabled>
                    </div>
                </div>
                                 
                <button onclick="findDate()" type="button" class="btn btn-primary">Tìm ngày</button>
              </form>
        </div>
    </div>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="./js/bai1.js"></script>
</body>
</html>
